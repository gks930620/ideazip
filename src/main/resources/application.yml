spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/ideazip
    username: sa
    password: sa
    driver-class-name: org.h2.Driver



  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#        show_sql: true
        format_sql: true
  devtools:   # 정적자원 캐시사용안함=> 새로고침시 바로바로,   but 실제서버운영시 캐시 사용해야된다
    restart:
      enabled: false
    freemarker:
      cache: false
    thymeleaf:
      cache: false
logging.level:
  org.hibernate.SQL: debug
#  org.hibernate.type: trace



