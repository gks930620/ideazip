<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<nav th:replace="fragments/top :: top"></nav>
	<div class="container">
		<br><br><br><br><br><br><br><br>
		<div th:text="${page.totalElements}"></div>
		<div th:text="${page.totalPages}"></div>
		<div th:text="${page.size}"></div>
		<div th:text="${page.number}"></div>
		<div class="page-header">
			<h3>
				아이디어게시판 - <small>글 목록</small>
			</h3>
		</div>
		<div class="row">
			<div class="col-sm-2 col-sm-offset-10 text-right"
				style="margin-bottom: 5px;">
				<a href="ideaForm.wow" class="btn btn-primary btn-sm"> <span
					class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
					&nbsp;새글쓰기
				</a>
			</div>
		</div>
		<table class="table table-striped table-bordered table-hover">
			<colgroup>
				<col width="10%" />
				<col width="15%" />
				<col />
				<col width="10%" />
				<col width="15%" />
			</colgroup>
			<thead>
				<tr>
					<th>글 번호</th>
					<th>분류</th>
					<th>제목</th>
					<th>작성자</th>
					<th>등록일</th>
				</tr>
			</thead>
			<tbody>
					<tr class="text-center"  th:each="idea : ${ideaList}">
						<td th:text="${idea.id}"></td>
						<td th:text="${idea.categoryName}"></td>
						<td class="text-left" th:text="${idea.title}"></td>
						<td th:text="${idea.username}"></td>
						<td th:text="${idea.createdDate}"></td>
					</tr>
			</tbody>
		</table>



	</div>
	<!-- container -->
</body>






</html>
