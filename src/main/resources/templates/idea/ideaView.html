<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<nav th:replace="fragments/top :: top"></nav>
<br><br><br>
<div class="container">
    <div class="page-header">
        <h3>
            아이디어게시판 - <small>글 보기</small>
        </h3>
    </div>
    <div>
        <table class="table">
            <tr class="active row">
                <td th:text="${idea.username}"></td>
                <td th:text="${idea.createdDate}"></td>
                <!--              glyphicon glyphicon-heart   tglyphicon glyphicon-heart-empty   glyphicon glyphicon-thumbs-up-->
                <td class="text-right"><span class="glyphicon glyphicon-eye-open"></span> 30000
                    <span class=" glyphicon glyphicon-heart"></span> 300
                    <span class=" glyphicon glyphicon-comment"></span> 300
                </td>
            </tr>
        </table>
    </div>
    <div class="form-group"  style="min-height:400px;">
        <div class="col-sm-2"></div>
        <div class="col-sm-8" th:utext="${idea.content}">
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <tr>
            <th>첨부파일</th>
            <td>
                    <div th:each="attach : ${idea.attaches} ">
                        <a th:href="@{/attach/download(id=${attach.id})}"
                           target="_blank">
                        <span class="glyphicon glyphicon-save" aria-hidden="true"></span> [[${attach.attachOriginalName}]]
                    </a> Size :  [[${attach.attachFileSize}]]
                    </div>

            </td>
        </tr>
    </table>
</div>

<!-- container -->


</body>
<script type="text/javascript" src="/ckeditor4_2/ckeditor.js"></script>



</html>
