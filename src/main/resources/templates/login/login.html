<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<nav th:replace="fragments/top :: top"></nav>
    <div class="container">
        <form action="/login/loginCheck" class="loginForm" method="post">
            <h2>로그인</h2>
            <table class="table table-bordered">
                <tbody>
                <tr>
                    <th>아이디</th>
                    <td>
                        <input
                                type="hidden"
                                th:name="${_csrf.parameterName}"
                                th:value="${_csrf.token}" />
                        <input type="text" name="id" class="form-control input-sm" value="">

                    </td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td><input type="password" name="password" class="form-control input-sm"></td>
                </tr>
                <tr>
                    <td colspan="2"><label><input type="checkbox" name="idRemember" value="Y" ></label></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit" class="btn btn-primary btn-sm pull-right">로그인</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
    <!-- container -->
</body>
</html>
